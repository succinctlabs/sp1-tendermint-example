[workspace]
[package]
version = "0.1.0"
name = "tendermint-example-script"
edition = "2021"

[dependencies]
# sp1-sdk = { git = "https://github.com/succinctlabs/sp1.git" }
sp1-sdk = { path = "../../sp1/sdk" }
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
tendermint = { version = "0.34.0", default-features = false }
tendermint-light-client-verifier = { version = "0.34.0", default-features = false, features = [
    "rust-crypto",
] }
bincode = "1.3.3"
serde_cbor = "0.11.2"
sha2 = "0.10.8"
dotenv = "0.15.0"
anyhow = "1.0.81"
log = "0.4.21"

[build-dependencies]
sp1-helper = { path = "../../sp1/helper" }
