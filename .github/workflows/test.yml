name: "Forge Tests"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Run Forge tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Forge install
        run: |
          cd contracts
          forge --version
          forge install
        id: install

      - name: Clean Foundry cache
        run: |
          cd contracts
          forge clean
        id: clean

      - name: Run Forge build
        run: |
          cd contracts
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          cd contracts
          forge test -vvv
        id: test
